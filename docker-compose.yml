services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - sites:/usr/share/nginx/html
      - ./config/nginx:/etc/nginx/sites-available
      - ./config/nginx:/etc/nginx/conf.d

  postgresql:
    image: postgres:14.9
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      # Mount Debian-style config structure for Postgres 14
      - ./config/postgres/postgresql.conf:/etc/postgresql/14/main/postgresql.conf
      - ./config/postgres/pg_hba.conf:/etc/postgresql/14/main/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/14/main/postgresql.conf

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  node:
    image: node:20
    container_name: node
